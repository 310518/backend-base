<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google Sign in</title>

    
</head>
<body>

    <h1>Google Sing in</h1>
    <hr>
    

    <div id="g_id_onload"
         data-client_id="262211530274-ra3lhm0df1a73a8r82ae4atpi7vsba99.apps.googleusercontent.com"
         data-callback="handleCredentialResponse" 
         data-auto_prompt="false"
         data-auto_select="true">
    </div> 
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
    

    <button id="google_signout">
        signout
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>

    function handleCredentialResponse(response) {

        // Google Token : ID_TOKEN
       
        // console.log('id_token',response.credential);

        const body = {id_token: response.credential};

        fetch('http://localhost:8081/api/auth/google',{
            method: 'POST',
            headers: {
                'Content-type':'application/json'
            },
            body: JSON.stringify(body)
            })
        .then(r => r.json())
        .then(resp => {
            console.log(resp)

            localStorage.setItem('email',resp.usuario.correo)
        })
        .catch( console.warn);

    }

    const button = document.getElementById('google_signout');
    button.onclick= () => {

        console.log(google.accounts.id)
        google.accounts.id.disableAutoSelect()

        google.accounts.id.revoke(localStorage.getItem('email'), done =>{
            localStorage.clear();
            location.reload();
        })
        
    }

    </script>
 
    
    

    <!-- <head><link rel="shortcut icon" href="mypython/static/favicon.ico" type="image/x-icon"> -->

</body>
</html>
